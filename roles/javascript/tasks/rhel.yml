---
- name: "Refresh the Yarn repo"
  get_url:
    url: https://dl.yarnpkg.com/rpm/yarn.repo
    dest: /etc/yum.repos.d/yarn.repo
  become: yes
  tags:
    - package
    - repository

- name: "Ensure installers directory is present"
  file:
    path: "{{ nodesource_src_path | dirname }}"
    state: directory
    owner: root
    group: root
  become: yes
  tags:
    - directory

- name: "Get latest Node installer"
  get_url:
    url: https://rpm.nodesource.com/setup_9.x
    dest: "{{ nodesource_src_path }}"
    mode: "u=rwx,go="
    owner: root
    group: root
  become: yes
  register: nodesource_installer
  tags:
    - install

- name: "Run latest NodeSource installer"
  command: "bash {{ nodesource_src_path }}"
  become: yes
  when: nodesource_installer|changed
  tags:
    - compile

- name: Update main binaries
  package:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - nodejs
    - yarn
  tags:
    - install

- name: "Template the NPM config file"
  blockinfile:
    dest: "{{ root_dir }}/.npmrc"
    block: "{{ npmrc_block }}"
    owner: "{{ owning_user }}"
    group: "{{ owning_group }}"
    mode: "u=rwx"
    create: yes
  tags:
    - config
    - template
